<div class="container">
  <h3>Main Title</h3>
  <div class="title1">{{ mainData[0].title1 }}</div>
  <div class="title2">{{ mainData[0].title2 }}</div>
  <div class="title3">{{ mainData[0].title3 }}</div>
  <div class="image">{{ mainData[0].image }}</div>
  <div class="icon">{{ mainData[0].icon }}</div>
</div>

<div class="form">
  <h3>Cambiar Titulos/Imagenes</h3>
  <form (ngSubmit)="updateHomeData()" [formGroup]="homeForm">
    <div>
      <label for="title1">Titulo Principal</label>
      <input type="text" id="title1" formControlName="title1" />
    </div>
    <div>
      <label for="title2">Titulo Secundario</label>
      <input type="text" id="title2" formControlName="title2" />
    </div>
    <div>
      <label for="title3">Titulo Alternativo</label>
      <input type="text" id="title3" formControlName="title3" />
    </div>
    <div>
      <label for="image">Imagen</label>
      <input type="text" id="image" formControlName="image" />
    </div>
    <div>
      <label for="icon">Icono</label>
      <input type="text" id="icon" formControlName="icon" />
    </div>
    <button type="submit" [disabled]="!homeForm.valid">Submit</button>
  </form>
</div>
